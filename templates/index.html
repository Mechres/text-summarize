<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <textarea id="input-text" rows="10" placeholder="Enter your text here..."></textarea>
        <div class="length-controls">
            <label for="min-length">Min Length:</label>
            <input type="number" id="min-length" value="30" min="10" max="100">
            <label for="max-length">Max Length:</label>
            <input type="number" id="max-length" value="150" min="50" max="500">
        </div>
        <button id="summarize-btn">Summarize</button>
        <div id="result">
            <h2>Summary</h2>
            <p id="summary-text"></p>
            <p id="detected-language"></p>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Mechres" target="_blank" rel="noopener noreferrer">
            <img src="https://raw.githubusercontent.com/Mechres/Mechres.github.io/9f3b73ae33fc01d108be77911d5320f708a054cf/fontawesome-6/svgs/brands/github.svg" alt="GitHub" width="50" height="50">
        </a>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
